---
- hosts: all 
  become: yes
  gather_facts: yes
  tasks: 
    - name: install passwd package 
      apt:
         name: passwd
         state: present 
      when: ansible_distribution not in "Debian, Ubuntu"
    - name: create group
      group:
          name: cloudteam
          state: present
#    when: ansible_distribution _major_version < 9
    - name: create user
      user:
        name: Ayuk2023
        comment: Ayuk admin
        group: cloudteam

- hosts: db
  become: yes 
  tasks:
    - name: install apache
      apt:
        name: apache2
        state: present 
    - name: start apache service 
      service:
        name: apache2 
        state: started
        enabled: yes 
    - name: copy index file 
      copy:
        src: index.html
        dest: /var/www/html/index.html
        mode: '0644'
        
        
        